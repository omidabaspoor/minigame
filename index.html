<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بازی قهوه‌گیر — Coffee Catcher</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="brand">
        <!-- inline SVG logo -->
        <svg class="logo" viewBox="0 0 64 64" aria-hidden>
          <g>
            <path d="M16 44c0 8.8 7.2 16 16 16s16-7.2 16-16H16z" fill="#6b3f2b" />
            <path d="M40 12c0 6-4 10-8 10s-8-4-8-10" stroke="#6b3f2b" stroke-width="2" fill="none"/>
            <rect x="42" y="34" width="12" height="6" rx="1" fill="#3c2a20"/>
          </g>
        </svg>
        <span>کافه‌بازی</span>
      </div>
      <div class="hud">
        <div class="score">امتیاز: <span id="score">0</span></div>
        <div class="lives">❤ <span id="lives">3</span></div>
      </div>
    </header>

    <section class="game-wrap">
      <canvas id="gameCanvas" width="720" height="720" aria-label="محل بازی" ></canvas>

      <div class="controls">
        <button id="leftBtn" class="btn touch">◀</button>
        <div class="info">
          <div class="big">دستت رو بکش یا از دکمه‌ها استفاده کن</div>
          <div class="small">امتیاز بالا کد تخفیف می‌گیره!</div>
        </div>
        <button id="rightBtn" class="btn touch">▶</button>
      </div>
    </section>

    <footer class="footer">
      <div class="icons">
        <!-- coffee bean icon -->
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C8 4 4 8 4 12s4 8 8 10 8-4 8-8S16 4 12 2z" fill="#a66d4f"/></svg>
        <!-- cup icon -->
        <svg class="icon" viewBox="0 0 24 24"><path d="M4 7h14v5a5 5 0 0 1-5 5H9a5 5 0 0 1-5-5V7z" fill="#6b3f2b"/></svg>
        <!-- star icon -->
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 .9l2.9 6 6.6.6-4.8 4 1.6 6.2L12 15.9 5.7 18.6 7.3 12.4 2.5 8.4l6.6-.6z" fill="#ffd166"/></svg>
      </div>
      <div class="meta">نسخه آزمایشی — مناسب موبایل</div>
    </footer>

    <!-- popup for reward -->
    <div id="modal" class="modal hidden">
      <div class="modal-card">
        <h3>آفر مخصوص!</h3>
        <p id="prizeText">تبریک! کد تخفیف: <strong>COFFEE10</strong></p>
        <button id="closeModal" class="cta">باشه!</button>
      </div>
    </div>

  </main>

  <script src="app.js" defer></script>
</body>
      </html>
